<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Weblithic</title>

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">

    <style>
        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .dashboard-container {
            padding: 2rem 0;
        }

        .admin-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .post-list-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            border-radius: 10px;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(139, 92, 246, 0.2);
        }

        /* Specific fix for dropdown options visibility */
        .form-select option {
            background: #1a1a2e;
            color: white;
            padding: 10px;
        }

        /* Ensure dropdown itself is readable */
        .form-select {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='white' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
        }

        label {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .modal-content {
            background: #1a1a2e;
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .modal-header {
            border-bottom: 1px solid var(--glass-border);
        }

        .modal-footer {
            border-top: 1px solid var(--glass-border);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: rgba(15, 15, 30, 0.9);">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-code me-2"></i>Weblithic Admin
            </a>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-secondary me-3 d-none d-md-inline" id="userEmail"></span>
                <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="row">
            <!-- Sidebar / Stats -->
            <div class="col-lg-4">
                <div class="admin-card text-center">
                    <h4 class="mb-4">Quick Stats</h4>
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="p-3 bg-dark rounded-3">
                                <h2 id="stat-posts">0</h2>
                                <small class="text-secondary">Posts</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 bg-dark rounded-3">
                                <h2 id="stat-views">0</h2>
                                <small class="text-secondary">Views</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="admin-card">
                    <h5 class="mb-3">Actions</h5>
                    <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#postModal">
                        <i class="fas fa-plus me-2"></i>New Post
                    </button>
                    <a href="../blog.html" target="_blank" class="btn btn-outline-secondary w-100">
                        <i class="fas fa-external-link-alt me-2"></i>View Blog
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-8">
                <div class="admin-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0">Blog Posts</h4>
                        <div class="input-group w-50 d-none d-md-flex">
                            <input type="text" class="form-control" placeholder="Search posts..." id="searchPosts">
                        </div>
                    </div>

                    <div id="postsList">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2 text-secondary">Loading posts...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Post Modal -->
    <div class="modal fade" id="postModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="postForm">
                    <input type="hidden" id="postId">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Create New Post</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label>Post Title</label>
                                <input type="text" class="form-control" id="postTitle" required
                                    placeholder="Enter title">
                            </div>
                            <div class="col-md-6">
                                <label>Category</label>
                                <select class="form-select" id="postCategory" required
                                    onchange="toggleCustomCategory()">
                                    <option value="Web Design">Web Design</option>
                                    <option value="Development">Development</option>
                                    <option value="Mobile">Mobile</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Business">Business</option>
                                    <option value="Other">Other...</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-none" id="customCategoryGroup">
                                <label>Custom Category Name</label>
                                <input type="text" class="form-control" id="customCategory"
                                    placeholder="e.g. Marketing">
                            </div>
                            <div class="col-md-6">
                                <label>Read Time (minutes)</label>
                                <input type="number" class="form-control" id="postReadTime" value="5" min="1">
                            </div>
                            <div class="col-12">
                                <label>Excerpt (Short summary)</label>
                                <textarea class="form-control" id="postExcerpt" rows="2" required
                                    maxlength="250"></textarea>
                            </div>
                            <div class="col-12">
                                <label>Content (Full article)</label>
                                <textarea class="form-control" id="postContent" rows="10" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="d-flex align-items-center">
                                    Icon (Select one)
                                    <span id="iconPreviewContainer"
                                        class="ms-2 p-1 px-2 rounded bg-dark border border-secondary">
                                        <i id="iconPreview" class="fas fa-newspaper text-primary"></i>
                                    </span>
                                </label>
                                <select class="form-select" id="postIcon" onchange="updateIconPreview()">
                                    <option value="fas fa-newspaper">Newspaper (General)</option>
                                    <option value="fas fa-code">Code (Development)</option>
                                    <option value="fas fa-palette">Palette (Design)</option>
                                    <option value="fas fa-mobile-alt">Mobile (Apps)</option>
                                    <option value="fas fa-rocket">Rocket (Launch)</option>
                                    <option value="fas fa-lightbulb">Lightbulb (Ideas)</option>
                                    <option value="fas fa-chart-line">Chart (Business)</option>
                                    <option value="fas fa-shield-alt">Shield (Security)</option>
                                    <option value="fas fa-cog">Gear (Technical)</option>
                                    <option value="fas fa-users">Users (Community)</option>
                                    <option value="Other">Other...</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-none" id="customIconGroup">
                                <label>Custom FontAwesome Class</label>
                                <input type="text" class="form-control" id="customIcon" placeholder="e.g. fas fa-heart">
                            </div>
                            <div class="col-md-6">
                                <label>Status</label>
                                <select class="form-select" id="postStatus">
                                    <option value="published">Published</option>
                                    <option value="draft">Draft</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="savePostBtn">Save Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/blog-manager.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const postsList = document.getElementById('postsList');
        const postForm = document.getElementById('postForm');
        const postModal = new bootstrap.Modal(document.getElementById('postModal'));
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmail = document.getElementById('userEmail');

        // Wait for Firebase
        window.addEventListener('firebaseReady', () => {
            checkAuth();
            loadPosts();
        });

        function checkAuth() {
            firebase.auth().onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    userEmail.textContent = user.email;
                }
            });
        }

        logoutBtn.addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            });
        });

        async function loadPosts() {
            const result = await blogManager.getAllPosts();
            if (result.success) {
                renderPosts(result.posts);
                updateStats(result.posts);
            } else {
                postsList.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
            }
        }

        function renderPosts(posts) {
            if (posts.length === 0) {
                postsList.innerHTML = '<p class="text-center text-secondary py-5">No posts found. Create your first one!</p>';
                return;
            }

            postsList.innerHTML = posts.map(post => `
                <div class="post-list-item">
                    <div>
                        <h6 class="mb-1">${post.title}</h6>
                        <small class="text-secondary">${post.category} â€¢ ${post.status}</small>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-action btn-outline-primary" onclick="editPost('${post.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-action btn-outline-danger" onclick="deletePost('${post.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(posts) {
            document.getElementById('stat-posts').textContent = posts.length;
            const views = posts.reduce((acc, post) => acc + (post.views || 0), 0);
            document.getElementById('stat-views').textContent = views;
        }

        // Handle Form Submission
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById('savePostBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            const id = document.getElementById('postId').value;

            let category = document.getElementById('postCategory').value;
            if (category === 'Other') {
                category = document.getElementById('customCategory').value.trim() || 'General';
            }

            let icon = document.getElementById('postIcon').value;
            if (icon === 'Other') {
                icon = document.getElementById('customIcon').value.trim() || 'fas fa-newspaper';
            }

            const postData = {
                title: document.getElementById('postTitle').value,
                slug: blogManager.generateSlug(document.getElementById('postTitle').value),
                category: category,
                readTime: parseInt(document.getElementById('postReadTime').value),
                excerpt: document.getElementById('postExcerpt').value,
                content: document.getElementById('postContent').value,
                featuredImage: {
                    icon: icon,
                    gradient: getGradient(category)
                },
                status: document.getElementById('postStatus').value
            };

            let result;
            if (id) {
                result = await blogManager.updatePost(id, postData);
            } else {
                result = await blogManager.createPost(postData);
            }

            if (result.success) {
                postModal.hide();
                loadPosts();
                postForm.reset();
            } else {
                alert('Error: ' + result.error);
            }
            saveBtn.disabled = false;
            saveBtn.textContent = 'Save Post';
        });

        async function editPost(id) {
            const result = await blogManager.getPostById(id);
            if (result.success) {
                const post = result.post;
                document.getElementById('postId').value = id;
                document.getElementById('postTitle').value = post.title;

                // Handle category selection
                const categorySelect = document.getElementById('postCategory');
                const standardCategories = Array.from(categorySelect.options).map(opt => opt.value);

                if (standardCategories.includes(post.category)) {
                    categorySelect.value = post.category;
                    document.getElementById('customCategoryGroup').classList.add('d-none');
                } else {
                    categorySelect.value = 'Other';
                    document.getElementById('customCategoryGroup').classList.remove('d-none');
                    document.getElementById('customCategory').value = post.category;
                }

                document.getElementById('postReadTime').value = post.readTime || 5;
                document.getElementById('postExcerpt').value = post.excerpt;
                document.getElementById('postContent').value = post.content;

                // Handle icon selection
                const iconSelect = document.getElementById('postIcon');
                const postIconVal = post.featuredImage?.icon || 'fas fa-newspaper';
                const standardIcons = Array.from(iconSelect.options).map(opt => opt.value);

                if (standardIcons.includes(postIconVal)) {
                    iconSelect.value = postIconVal;
                    document.getElementById('customIconGroup').classList.add('d-none');
                } else {
                    iconSelect.value = 'Other';
                    document.getElementById('customIconGroup').classList.remove('d-none');
                    document.getElementById('customIcon').value = postIconVal;
                }

                updateIconPreview();

                document.getElementById('postStatus').value = post.status;

                document.getElementById('modalTitle').textContent = 'Edit Post';
                postModal.show();
            }
        }

        async function deletePost(id) {
            if (confirm('Are you sure you want to delete this post?')) {
                const result = await blogManager.deletePost(id);
                if (result.success) {
                    loadPosts();
                } else {
                    alert('Error: ' + result.error);
                }
            }
        }

        function getGradient(category) {
            const gradients = {
                'Web Design': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'Development': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'Mobile': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'Technology': 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'Business': 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            };
            return gradients[category] || 'linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%)';
        }

        function toggleCustomCategory() {
            const category = document.getElementById('postCategory').value;
            const customGroup = document.getElementById('customCategoryGroup');
            if (category === 'Other') {
                customGroup.classList.remove('d-none');
                document.getElementById('customCategory').required = true;
            } else {
                customGroup.classList.add('d-none');
                document.getElementById('customCategory').required = false;
            }
        }

        function toggleCustomIcon() {
            const icon = document.getElementById('postIcon').value;
            const customGroup = document.getElementById('customIconGroup');
            if (icon === 'Other') {
                customGroup.classList.remove('d-none');
                document.getElementById('customIcon').required = true;
                // Update preview when custom icon is typed
                document.getElementById('customIcon').addEventListener('input', updateIconPreview);
            } else {
                customGroup.classList.add('d-none');
                document.getElementById('customIcon').required = false;
            }
        }

        function updateIconPreview() {
            toggleCustomIcon();

            let iconClass = document.getElementById('postIcon').value;
            if (iconClass === 'Other') {
                iconClass = document.getElementById('customIcon').value.trim() || 'fas fa-question';
            }

            const preview = document.getElementById('iconPreview');
            preview.className = iconClass + ' text-primary';
        }

        // Reset form on modal close
        document.getElementById('postModal').addEventListener('hidden.bs.modal', () => {
            postForm.reset();
            document.getElementById('postId').value = '';
            document.getElementById('modalTitle').textContent = 'Create New Post';
            document.getElementById('customCategoryGroup').classList.add('d-none');
            document.getElementById('customIconGroup').classList.add('d-none');
            updateIconPreview();
        });
    </script>
</body>

</html>
